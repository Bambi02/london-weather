<div
  class="d-flex flex-column justify-content-center align-items-center py-5 mt-5 shadow"
>
  <form
    #login="ngForm"
    (ngSubmit)="submit()"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="form-group d-flex flex-column align-items-center"
      *ngIf="isTempInC; else tempInF"
    >
      <label for="celsius" class="form-label">Temperature in 째C</label>
      <input
        type="number"
        name="celsius"
        [(ngModel)]="inputInC"
        class="border-0 border-bottom text-end"
      />
    </div>
    <ng-template #tempInF>
      <div
        class="form-group d-flex flex-column justify-content-center align-items-center"
      >
        <label for="farenheit" class="form-label">Temperature in 째F</label>
        <input
          type="number"
          name="farenheit"
          [(ngModel)]="inputInF"
          class="border-0 border-bottom text-end"
        />
      </div>
    </ng-template>
    <div
      class="form-group d-flex flex-column justify-content-center align-items-center my-4"
    >
      <label for="humidity" class="form-label">Humidity</label>
      <input
        type="number"
        name="humidity"
        [(ngModel)]="inputHumidity"
        class="border-0 border-bottom text-end"
      />
    </div>
    <div class="result mt-4">
      {{ result }}
    </div>
    <div class="buttons my-4">
      <button
        type="button"
        (click)="switchUnits()"
        class="btn btn-secondary me-1 p-1"
      >
        {{ isTempInC ? "Switch to 째F" : "Switch to 째C" }}
      </button>
      <button type="submit" class="btn btn-secondary ms-1 p-1">
        Calculate
      </button>
    </div>
  </form>
  <button (click)="toggleShowHistory()" class="btn btn-secondary mb-4 p-1">
    {{ showHistory ? "Hide history results" : "Show history results" }}
  </button>
  <div *ngIf="showHistory">
    <p *ngFor="let result of storageArray">
      {{ result }}
    </p>
  </div>
</div>
