<div class="container">
  <form #login="ngForm" (ngSubmit)="submit()">
    <div class="form-group" *ngIf="isTempInC; else tempInF">
      <label for="temperature">Temperature in 째C</label>
      <input
        type="number"
        name="celsius"
        [(ngModel)]="inputInC"
        required
        [min]="26.7"
      />
      <button type="button" (click)="switchUnits()">Switch to 째F</button>
    </div>
    <ng-template #tempInF>
      <div class="form-group">
        <label for="temperature">Temperature in 째F</label>
        <input type="number" name="farenheit" [(ngModel)]="inputInF" />
        <button type="button" (click)="switchUnits()">Switch to 째C</button>
      </div>
    </ng-template>
    <div class="form-group">
      <label for="humidity">Humidity</label>
      <input type="number" name="humidity" [(ngModel)]="inputHumidity" />
    </div>
    <button type="submit">Calculate</button>
  </form>
  <div class="result">
    {{ result }}
  </div>
  <button (click)="toggleShowHistory()">
    {{ showHistory ? "Hide history results" : "Show history results" }}
  </button>
  <div *ngIf="showHistory">
    <p *ngFor="let result of storageArray">
      {{ result }}
    </p>
  </div>
</div>
